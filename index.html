<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phrase Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="headerToolbar">
  <div id="modeToggles">
    <button id="modeEquipment" class="active">EQUIPMENT</button>
    <button id="modeRecommendations">RECOMMENDATIONS</button>
  </div>
  <div id="actionButtons">
    <button id="copyButton">Copy</button>
    <button id="clearButton">Clear</button>
    <button id="undoButton">Undo</button>
  </div>
</div>

<textarea id="textBox" placeholder="Your phrases will appear here..."></textarea>

<div id="quickToolbar"></div>

<div id="groups"></div>
<div id="subgroups"></div>
<div id="phrases"></div>

<!-- Number Pad Modal -->
<div id="numberPadModal" class="modal">
  <div class="modal-content">
    <div id="numberDisplay">0</div>
    <div id="keypad">
      <button class="key">7</button><button class="key">8</button><button class="key">9</button>
      <button class="key">4</button><button class="key">5</button><button class="key">6</button>
      <button class="key">1</button><button class="key">2</button><button class="key">3</button>
      <button class="key">0</button><button class="key">.</button>
      <button class="key del">DEL</button><button class="key ok">OK</button><button class="key cancel">CANCEL</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
